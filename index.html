<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Travel Explorer</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="home" class="hero">
        <h1>Welcome to Travel Explorer</h1>
        <p>Discover your ideal travel destinations based on your preferences.</p>
    </section>

    <section id="recommendations">
        <div class="destination">
            <h2>Beautiful Beaches</h2>
            <img src="img2.jpg" alt="Beach 1">
            <img src="img1.jpg" alt="Beach 2">
        </div>
        <div class="destination">
            <h2>Majestic Temples</h2>
            <img src="img5.jpg" alt="Temple 1">
            <img src="img6.jpg" alt="Temple 2">
        </div>
        <div class="destination">
            <h2>Explore By Country</h2>
            <img src="img3.jpg" alt="Country 1">
            <img src="img4.jpg" alt="Country 2">
        </div>
    </section>
    
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>We are passionate travelers bringing the best destinations to you.</p>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
